<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            
            <div>
                <button class="btn btn-primary" onclick= "ageInDays()">Click Me</button>
            </div>
            
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>


<!-- Challenge-2 -->
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    
        <div class="generator-box">
            <div>
                <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="resetImage()">Reset</button>
            </div>
        </div>

    <div class="flex-box-container-2" id="flex-cat-gen">    
    </div>
</div>
  
<!-- Challenge- 3 -->


    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://www.pngkit.com/png/full/68-680575_stone-clipart-big-rock-rock-clipart.png" high=150px width=150px alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://www.pngkit.com/png/full/380-3805757_spiral-notebook-paper-clipart-clipart-panda-free-notebook.png" high=150px width=150px alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://www.pngkit.com/png/full/773-7739658_scissor-clipart-school-scissors.png" high=150px width=150px alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- Challenge-4 -->

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
    
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>

<!-- Challenge - 5 -->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <!-- <h3>Let's play</h3> -->
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>


            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button"> Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <!-- <table style="border: 1px solid black"> -->
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>



    <script src="static/js/script.js"></script>
</body>
</html>
